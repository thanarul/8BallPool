<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanush's Pool Game</title>
    <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .game-container {
            width: 50%;
            margin: auto; 
            margin-top: 20px;
            position: relative; 
        }
        .player-name {
            margin: 10px 0;
            font-size: 20px;
        }
        svg {
            display: block;
            width: 100%;
            height: 100%;
        }
        circle { cursor: grab; }
        line { stroke: black; stroke-width: 5; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="player-name" id="player1-name"></div>
    <div class="player-name" id="player2-name"></div>
    <div class="game-container"> 
        ${svg_content}
    </div>
    <script>
        let dragging = false;
        let startPoint = {x: 0, y: 0};

        function enableTracking() {
            isTracking = true;
            $('#x').text('x=');
            $('#y').text('y=');
            alert("Tracking is now ON");
        }

        function getSVGPoint(evt) {
            const svg = document.querySelector('svg');
            const point = svg.createSVGPoint();
            point.x = evt.clientX;
            point.y = evt.clientY;
            return point.matrixTransform(svg.getScreenCTM().inverse());
        }

        const velocityScaleFactor = 10;
        $(document).ready(function() {
            var tracking = false;
            svgContentLoaded = true;
            $('.game-container').hide();
            const player1Name = localStorage.getItem('player1');
            const player2Name = localStorage.getItem('player2');
            $('#player1-name').text(player1Name);
            $('#player2-name').text(player2Name);
        
            $.ajax({
                url: '/get_svg_content', 
                type: 'POST',
                dataType: 'text', 
                cache: false,
                success: function(svg_content) {
                    $('.game-container').html(svg_content);
                    $('.game-container').show();
                    attachEventHandlers();
                },
                error: function(xhr, status, error) {
                    console.error('Error occurred:', error); 
                }
            });
        });
        function attachEventHandlers() {
            let isDragging = false;
            let point = {x: 0, y: 0};
            let line;
            function screenToSVG(x, y, svgElement) {
                let point = svgElement.createSVGPoint();
                point.x = x;
                point.y = y;
                let svgPoint = point.matrixTransform(svgElement.getScreenCTM().inverse());
                return { x: svgPoint.x, y: svgPoint.y };
            }
            $('.game-container svg').on('mousedown', '#cue-ball', function(event) {
                const svgElement = $('.game-container svg')[0];
                const svgRect = svgElement.getBoundingClientRect();
                const point = screenToSVG(event.clientX, event.clientY, svgElement);
                isDragging = true;
                line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                $(line).attr({
                    'x1': point.x,
                    'y1': point.y,
                    'x2': point.x,
                    'y2': point.y,
                    'stroke': 'black',
                    'stroke-width': 5
                });
                $(svgElement).append(line);
            });
            $(window).on('mousemove', function(event) {
                if (!isDragging) return;
                const svgElement = $('.game-container svg')[0];
                const point = screenToSVG(event.clientX, event.clientY, svgElement);
                $(line).attr({'x2': point.x, 'y2': point.y});
            });
            $(window).on('mouseup', function(event) {
                isDragging = false;
                const svgElement = $('.game-container svg')[0];
                const releasePoint = screenToSVG(event.clientX, event.clientY, svgElement);
                let xVelocityValue = releasePoint.x - startPoint.x;
                let yVelocityValue = releasePoint.y - startPoint.y;
                let velocity = {x: xVelocityValue, y: yVelocityValue};

                let velX = xVelocityValue;
                let velY = yVelocityValue;
                let {accX, accY} = calculateAcc(velX, velY);
                $(line).remove();

                $.ajax({
                    url: '/submit_shot',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        dx: xVelocityValue,
                        dy: yVelocityValue
                    }),
                    success: function(data) {
                        console.log('Shot processed:', data);
                    },
                    error: function(error) {
                        console.error('Error:', error);
                    }
                });
            });
        }
        
        function calculateAcc(velX, velY, dragCoefficient = 0.1, velEpsilon = 0.01) {
            let speed = Math.sqrt(velX ** 2 + velY ** 2);
            let accX = 0;
            let accY = 0;
            if (speed > velEpsilon) {
                dragForceDirectionX = -velX / speed;
                dragForceDirectionY = -velY / speed;
                accX = dragForceDirectionX * dragCoefficient;
                accY = dragForceDirectionY * dragCoefficient;
            }
            return {accX, accY};
        }
    </script>
</body>
</html>
